<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{css/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Balance</th>
        <th>Animal type</th>
        <th>Index of element</th>
        <th>is he/she King?</th>
    </tr>
    <tr th:each="bankAcc : ${bankAccounts}">
        <td th:text="${bankAcc.getName()}"></td>
        <td th:text="${#numbers.formatDecimal(bankAcc.getBalance(),2,2)} + ' Zebra'"></td>
        <td th:text="${bankAcc.getAnimalType()}"></td>
        <td th:text="${bankAccStat.index}"></td>
        <td>
            <span th:style="'color:red'" th:if="${bankAcc.isKing()==true}">King</span>
            <span th:unless="${bankAcc.isKing()}">not King</span>
        </td>
    </tr>
</table>
</body>
</html>
