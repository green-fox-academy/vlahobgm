<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>FoxClub</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta charset="utf-8" />
</head>
<body>

<div class="links">
    <ul>
        <li><a th:href="@{/login}">Login</a></li>
        <li th:if="${fox} != null"><a th:href="@{'/?name=' + ${fox.name}}">Information</a></li>
        <li th:if="${fox} != null"><a th:href="@{'/nutritionStore?name=' + ${fox.name}}">Nutrition Store</a></li>
        <li th:if="${fox} != null"><a th:href="@{'/trickCenter?name=' + ${fox.name}}">Trick Center</a></li>
        <li><a th:href="@{/login}">Action History</a></li>
    </ul>
</div>

<div>
    <form th:action="@{'/trickCenter?name=' + ${fox.name}}" th:method="post">
        <label for="tricks">Tricks</label>
        <select  name="selectedTrick" id="tricks">
            <option>Write HTML</option>
            <option>code in Java</option>
            <option>using CSS</option>
            <option>code in C#</option>
            <option>fly</option>
            <option>swim</option>
        </select>
        <button type="submit">Learn</button>
    </form>
</div>

</body>
</html>
