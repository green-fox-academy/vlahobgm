<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>The Reddit clone</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta charset="utf-8" />
</head>
<body>

<a href="/submit">Submit new post</a>
<h1>Trending posts</h1>

<div class="posts">
    <table>
        <tr>
            <td>votes</td>
            <td>up-vote</td>
            <td>down-vote</td>
            <td>post title</td>
            <td>timestamp</td>
            <td>user</td>
        </tr>
    </table>
</div>

</body>
</html>
